<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SUCURSALS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="logoSucursals.png" alt="Image" width="130" height="60" class="d-inline-block align-text-center">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" th:href="@{/sucursals}"><h5>INICI</h5></a></li>
                </ul>
            </div>
            <div class="col-lg-3">
                <a th:href="@{/sucursals/add}" class="btn btn-outline-dark btn-sm mb3">Nova sucursal</a>
            </div>

        </div>
    </nav>

    <div class="container">
        <br>
        <br>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>País</th>
                <th>Pertany</th>
                <th>Accions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${sucursal}">
                <td th:text="${sucursal.pkSucursalID}">0</td>
                <td th:text="${sucursal.nomSucursal}">Nom</td>
                <td th:text="${sucursal.paisSucursal}">País</td>
                <td th:text="${sucursal.tipusSucursal}">Pertany</td>
                <td>
                    <a th:href="@{/sucursals/update/{id}(id=${sucursal.pkSucursalID})}" class="btn btn-outline-warning">Editar</a>
                    <a th:href="@{/sucursals/delete/{id}(id=${sucursal.pkSucursalID})}" class="btn btn-outline-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
