<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>SUCURSALS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logoSucursals.png" alt="Image" width="130" height="60" class="d-inline-block align-text-center">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/sucursals}"><h5>INICI</h5></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h6>REGISTRE DE SUCURSALS</h6>
      </div>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h6 class="text-center">REGISTRE DE SUCURSALS</h6>
          <div class="card-body">
            <form th:action="@{/sucursals}" th:object="${sucursal}" method="POST">
              <div class="form-group">
                <label>Nom: </label>
                <input type="text" name="nom" th:field="*{nomSucursal}" class="form-control" placeholder="Introdueix nom" required maxlength="40">
              </div>
              <br>
              <div class="form-group">
                <label>País: </label>
                <input type="text" name="pais" th:field="*{paisSucursal}" class="form-control" placeholder="Introdueix país" required maxlength="40">
              </div>
              <br>
              <div class="box-footer">
                <button class="btn btn-outline-success" >Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
