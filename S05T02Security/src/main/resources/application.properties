server.port=9004
spring.devtools.livereload.port=9005

# mySQL
spring.datasource.url= jdbc:mysql://localhost:3306/dice_games?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username= root
spring.datasource.password= password1
spring.datasource.driver-cass-name= com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
#security sql config
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.database= mysql
spring.jpa.database.platform= org.hibernate.dialect.MySQLDialect

# mongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=dice_games

spring.main.allow-bean-definition-overriding=true
